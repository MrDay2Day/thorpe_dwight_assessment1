<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/images/logo_full_light.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Contact Us</title>
</head>

<body>
    <div id="nav"></div>
    <script src="assets/js/nav.js"></script>

    <!-- CODE BELOW -->
    <h1 style="margin-top: 50px; margin-bottom: 50px; color: rgb(49, 49, 49); text-align: center;">How to Contact Us
    </h1>
    <section>
        <div
            style="display: flex;  justify-content: center; align-items: center; flex-wrap: wrap-reverse; margin-left: auto; margin-right: auto; max-width: 420px; margin-bottom: 20px;">
            <img alt="logo" src="assets/images/logo.png" style="width: 100px;" />
            <div style="margin-left: auto; margin-right: auto; max-width: 300px; padding: 10px; ">

                <p class="contact_us"><span class="contact_us_span">Phone: </span> 1(876)234 6521</p>
                <p class="contact_us"><span class="contact_us_span">Email: </span> info@treasurecafejm.com</p>
                <p class="contact_us"><span class="contact_us_span">Address: </span> 27a Gordon Town
                    Road,<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Papine,<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Jamaica.
                </p>
            </div>
        </div>

    </section>

    <section>
        <div
            style="display: flex;  justify-content: center; align-items: center;flex-wrap: wrap-reverse; margin-left: auto; margin-right: auto; max-width: 1250px;">

            <div
                style="max-width: 600px; width: 100%; margin-left: auto; margin-right: auto; overflow: hidden;min-height: 400px; border-radius: 5px; overflow: hidden;">
                <iframe width="100%" height="600" frameborder="0" style="border:0"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d75601.41682774034!2d-76.74867294898358!3d18.02390399902128!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8eec4684d8a4faeb%3A0x4d081e5d95b6b05!2sKingston%2C%20Jamaica!5e0!3m2!1sen!2sus!4v1631921914722!5m2!1sen!2sus"
                    allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
            <form style="max-width: 600px; width: 100%; margin-left: auto; margin-right: auto;min-height: 400px;">

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="John Brown">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Phone</label>
                    <input type="phone" class="form-control" id="exampleFormControlInput1"
                        placeholder="1(876) 234 5678">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">What service are you interested in?</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected> - </option>
                        <option value="1">Catering</option>
                        <option value="2">Venue Rental</option>
                        <option value="3">Event</option>
                        <option value="3">Partnership</option>
                        <option value="3">Sponsorship</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Explain more</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                </div>
                <div class="col-auto" style="display: flex;justify-content: center;">
                    <button type="submit"
                        style="margin-left: auto; margin-right: auto; border-radius: 5px; background-color: #2a3725;">Submit</button>
                </div>
            </form>
        </div>
    </section>



    <div id="footer"></div>
    <script src="assets/js/footer.js"></script>
    <!-- CODE ABOVE -->
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</body>

</html>
